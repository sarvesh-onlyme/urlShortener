<html>
	<head>
		<title>URL-Shortener</title>
		<link href="styles/bootstrap.min.css" rel="stylesheet"/>
		<link href="styles/url.css" rel="stylesheet"/>
	</head>
<body>
	
<nav class="navbar-fixed-top homeNav">
  <div class="heading">Url Shortener</div>
</nav>
<div class="block">
  <div class="row-fluid">
    <input type="text" name="url" placeholder="Put your Long URL, here..." class="url"/>
    <button type="submit" class="getShortenUrl btn btn-large btn-primary">Shorten My URL</button>
  </div>
  <div class="showUrl hide">
    <div class="urlLink"></div>
  </div>
</div>
<script type="text/javascript" src="javascripts/jquery-1.9.1.min.js"></script>
<script src="javascripts/url.js"></script>
</body>
</html>
